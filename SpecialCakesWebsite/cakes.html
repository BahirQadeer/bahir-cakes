        <h2>‎ How to Order</h2>
        
        <form action="submit_order.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="cake-type">Type of Cake:</label>
            <select id="cake-type" name="cake-type" required>
                <option value="">Select a cake type</option>
                <option value="Speciality Cakes">Speciality Cakes</option>
                <option value="Flavored Cakes">Flavored Cakes</option>
                <option value="Cheesecakes">Cheesecakes</option>
                <option value="Brownies">Brownies</option>
                <option value="Cupcakes">Cupcakes</option>
                <option value="Macarons">Macarons</option>
            </select>
            
            <label for="cake-size">Cake Size:</label>
            <select id="cake-size" name="cake-size" required>
                <option value="">Select a size</option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select>
            
            <label for="date-required">Date Required (dd-mm-yyyy):</label>
            <input type="text" id="date-required" name="date-required" pattern="\d{2}-\d{2}-\d{4}" required>
            
            <input type="submit" value="Submit Order">
