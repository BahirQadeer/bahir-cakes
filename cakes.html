<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Cakes for Sale</title>
    <link rel="stylesheet" type="text/css" href="css/specialcakesstyles.css">
</head>
<body>
    <div class="container">
        
        <nav>
            <a href="index.html">Home</a>
            <a href="cakes.html">Cakes for Sale</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact Us</a>
        </nav>
        
        <img id="banner" src="images/banner.jpg" alt="Special Cakes Banner" title="Special Cakes Banner" width="1150" height="360">
        
        <h1>Cakes for Sale</h1>
        <h2>‎ Our Offerings</h2>
        <div class="cakes">
            <div class="cake-row">
                <figure>
                    <img src="images/specialOccasion300.jpg" alt="Speciality Cakes" title="Speciality Cakes" width="150">
                    <figcaption><b>Speciality Cakes</b></figcaption>
                    <figcaption>Can be made to match Dietary requirements</figcaption>
                </figure>
                <figure>
                    <img src="images/lemonCake300.jpg" alt="Flavored Cakes" title="Flavored Cakes" width="150">
                    <figcaption><b>Flavored Cakes</b></figcaption>
                    <figcaption>Contains gluten, dairy, nuts and eggs. Strawberry cakes contain strawberries.</figcaption>
                </figure>
                <figure>
                    <img src="images/cheeseCake300.jpg" alt="Cheesecakes" title="Cheesecakes" width="150">
                    <figcaption><b>Cheesecakes</b></figcaption>
                    <figcaption>Contains gluten and dairy</figcaption>
                </figure>
            </div>
            <div class="cake-row">
                <figure>
                    <img src="images/cupcake300.jpg" alt="Cupcakes" title="Cupcakes" width="150">
                    <figcaption><b>Cupcakes</b></figcaption>
                    <figcaption>Contains gluten, dairy, nuts and eggs</figcaption>
                </figure>
                <figure>
                    <img src="images/macaron300.jpg" alt="Macarons" title="Macarons" width="150">
                    <figcaption><b>Macarons</b></figcaption>
                    <figcaption>Contains gluten, dairy, nuts and eggs</figcaption>
                </figure>
                <figure>
                    <img src="images/brownie300.jpg" alt="Brownies" title="Brownies" width="150">
                    <figcaption><b>Brownies</b></figcaption>
                    <figcaption>Contains dairy, nuts and eggs</figcaption>
                </figure>
            </div>
        </div>
        
        <table class="pricetable">
        <th colspan="3">PRICES</th>
            <tr>
                <th>Cake Size</th>
                <th>Suitable for</th>
                <th>Price</th>
            </tr>
        
            <tr>
                <td>Small</td>
                <td>8-10 people</td>
                <td>$50.00</td>
            </tr>
        
            <tr>
                <td>Medium</td>
                <td>10-12 people</td>
                <td>$60.00</td>
            </tr>
        
            <tr>
                <td>Large</td>
                <td>16-20 people</td>
                <td>$150.00</td>
            </tr>
        
        </table>
        
        <h2 style="display: inline;">‎ How to Order</h2>
        <form action="mailto:specialcakes@email.com" method="post">
            
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            
            <label for="phone">Phone:</label><br>
            <input type="tel" id="phone" name="phone" required><br>
            
            <label for="caketype">Type of Cake:</label><br>
            <select id="caketype" name="caketype" required>
                <option value="Speciality Cakes">Speciality Cakes</option>
                <option value="Flavored Cakes">Flavored Cakes</option>
                <option value="Cheesecakes">Cheesecakes</option>
                <option value="Brownies">Brownies</option>
                <option value="Cupcakes">Cupcakes</option>
                <option value="Macarons">Macarons</option>
            </select><br>
            
            <label for="cakesize">Cake Size:</label><br>
            <select id="cakesize" name="cakesize" required>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select><br>

            <label for="date">Date Required (dd-mm-yyyy):</label><br>
            <input type="text" id="date" name="date" required pattern="\d{2}-\d{2}-\d{4}" placeholder="dd-mm-yyyy" title="Enter date in dd-mm-yyyy format"><br>
        
            <input type="submit" value="Submit">
        
        </form>
        
        <footer>
            <p>© Bahir Ahmed Qadeer</p>
        </footer>
    
    </div>
</body>
</html>
